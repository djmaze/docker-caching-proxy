kind: pipeline
type: docker
name: amd64

platform:
  arch: amd64

steps:
  - name: build
    image: plugins/docker
    settings:
      auto_tag: true
      auto_tag_suffix: amd64
      repo: decentralize/caching-proxy
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      event:
        exclude:
          - pull_request

